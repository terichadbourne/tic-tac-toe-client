<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <h1>Tic Tac Toe</h1>
      </nav>
      <section id='authentication' class="row">
        <p>Authentication Stuff Here</p>
      </section>
      <section id='game' class="row">
        <div id='player-turns'>
          <div id="player-x" class="player active">
            <p>Player X: <span id="player-x-name">Teri</span></p>
          </div>
          <div id="player-o" class="player">
            <p>Player O: <span id="player-o-name">Joe</span></p>
          </div>
        </div>
        <div id="game-board">
          <div class="row game-row">
            <div class="game-cell col-xs-4" id="#0"></div>
            <div class="game-cell col-xs-4" id="#1"></div>
            <div class="game-cell col-xs-4" id="#2"></div>
          </div>
          <div class="row game-row">
            <div class="game-cell col-xs-4" id="#3"></div>
            <div class="game-cell col-xs-4" id="#4"></div>
            <div class="game-cell col-xs-4" id="#5"></div>
          </div>
          <div class="row game-row">
            <div class="game-cell col-xs-4" id="#6"></div>
            <div class="game-cell col-xs-4" id="#7"></div>
            <div class="game-cell col-xs-4" id="#8"></div>
          </div>
        </div>
      </section>
      <footer class="row">
        <p><em>Built by Teri Chadbourne</em><p>
      </footer>
      <h2>
    </body>
</html>
