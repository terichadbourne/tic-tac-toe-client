<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <h1>Tic Tac Toe</h1>
      </nav>
      <section id='authentication' class="row">
        <p>Authentication Stuff Here</p>
      </section>
        <section id="player-turns" class="row">
          <div id="player-x" class="player active col-xs-12 col-sm-6">
            <p>Player X: <span id="player-x-name">Teri</span> (<span id="player-x-wins"></span> Wins)</p>
          </div>
          <div id="player-o" class="player col-xs-12 col-sm-6">
            <p>Player O: <span id="player-o-name">Joe</span> (<span id="player-o-wins"></span> Wins)</p>
          </div>
        </section>
        <section id="game-board">
          <div class="row game-row">
            <div class="game-cell col-xs-4" id="0"></div>
            <div class="game-cell col-xs-4" id="1"></div>
            <div class="game-cell col-xs-4" id="2"></div>
          </div>
          <div class="row game-row">
            <div class="game-cell col-xs-4" id="3"></div>
            <div class="game-cell col-xs-4" id="4"></div>
            <div class="game-cell col-xs-4" id="5"></div>
          </div>
          <div class="row game-row">
            <div class="game-cell col-xs-4" id="6"></div>
            <div class="game-cell col-xs-4" id="7"></div>
            <div class="game-cell col-xs-4" id="8"></div>
          </div>
        </section>
        <p id="message"></p>
        <button type="button" id="restart-game">Restart Game</button>
      <footer class="row">
        <p><em>Built by Teri Chadbourne</em></p>
      </footer>
    </body>
</html>
