<!DOCTYPE html>
<html>

    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand">Tic Tac Toe</span>
        <form class="form-inline justify-content-end">
          <button class="sign-out hidden btn btn-outline-success" type="button">Sign Out</button>
          <button class="change-password hidden btn btn-outline-success" data-toggle="modal" data-target="#changePasswordModal" type="button">Change Password</button>
          <button class="sign-in btn btn-outline-success" data-toggle="modal" data-target="#signInModal" type="button">Sign In</button>
          <button class="sign-up btn btn-outline-success" data-toggle="modal" data-target="#signUpModal" type="button">Sign Up</button>
        </form>
      </nav>
      <main>
        <section id="stats-n-stuff">

          <p class="auth-alert-main"></p>

          <section id="player-turns" class="row">
            <div class="col-xs-12">
              <p id="player-x" class="player active">Player X: <span id="player-x-email">Anonymous</span></p>
              <p class="stats"> <span id="player-x-wins">0</span> Wins, <span id="player-x-draws">0</span> Draws</p>
            </div>
            <div class="col-xs-12">
              <p id="player-o" class="player">Player O: <span id="player-o-email">Anonymous</span></p>
              <p class="stats"><span id="player-o-wins">0</span> Wins, <span id="player-o-draws">0</span> Draws</p>
            </div>
          </section>

          <p id="message"></p>

          <button type="button" id="rematch-button" class="hidden">Demand a Rematch!</button>
        </section>

        <section id="surround-game-board">

          <section id="game-board">
            <div class="row game-row">
              <div class="game-cell col-xs-4" id="0"></div>
              <div class="game-cell col-xs-4" id="1"></div>
              <div class="game-cell col-xs-4" id="2"></div>
            </div>
            <div class="row game-row">
              <div class="game-cell col-xs-4" id="3"></div>
              <div class="game-cell col-xs-4" id="4"></div>
              <div class="game-cell col-xs-4" id="5"></div>
            </div>
            <div class="row game-row">
              <div class="game-cell col-xs-4" id="6"></div>
              <div class="game-cell col-xs-4" id="7"></div>
              <div class="game-cell col-xs-4" id="8"></div>
            </div>
          </section>

        </section>
      </main>
      <footer class="row">
        <p><em>Built by Teri Chadbourne</em></p>
      </footer>


      <!-- SIGN IN Modal -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password-form">
                <input name="passwords[old]" placeholder='Old Password' type='password' required/>
                <input name="passwords[new]" placeholder='New Password' type='password' required/>
              </form>
              <p class="auth-alert-modal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit" form="change-password-form">Change Password</button>
              <p class="auth-alert"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="signin-form">
                <input name="credentials[email]" placeholder='Email' type='text' required/>
                <input name="credentials[password]" placeholder='Password' type='password' required/>
              <p class="auth-alert-modal"></p>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit" form="signin-form">Sign In</button>
            </div>
          </div>
        </div>
      </div>

      <!-- SIGN UP FORM Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="signup-form">
                <input name="credentials[email]" placeholder='Email' type='text' required/>
                <input name="credentials[password]" placeholder='Password' type='password' required/>
                <input name="credentials[password_confirmation]" placeholder='Password Confirmation' type='password' required/>
              </form>
              <p class="auth-alert-modal"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit" form="signup-form">Sign Up</button>
              </div>
          </div>
        </div>
      </div>

    </body>

</html>
